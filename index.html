<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Vision Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
      {
          "imports": {
              "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
              "OrbitControls": "https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js"
          }
      }
  </script>
</head>
<body>
  <div id="ui">
    <!-- Toggle for 360 Mode -->
    <div class="input-group">
      <label for="toggle360">360 Mode</label>
      <input type="checkbox" id="toggle360" />
    </div>

    <!-- Input for Image -->
    <div class="input-group">
      <label for="imageLoader"  id="imageLoaderLabel">Import Image</label>
      <input type="file" id="imageLoader" accept="image/*" />
    </div>

    <!-- Input for 360 image -->
    <div class="input-group">
      <label for="360Loader" id="360LoaderLabel">Import 360 Image</label>
      <input type="file" id="360Loader" accept="image/*" />
    </div>

    <!-- Input for JSON Configuration -->
    <div class="input-group">
      <label for="importConfig">Import JSON</label>
      <input type="file" id="importConfig" />
    </div>

    <!-- Export Configuration Button -->
    <button id="exportBtn">Export JSON</button>

    <!-- Effect UI Container -->
    <div id="effectsContainer"></div>
  </div>

  <canvas id="threeCanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
